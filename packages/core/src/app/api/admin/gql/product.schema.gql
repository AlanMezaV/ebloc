
type Mutation {
  createProduct(input: CreateProductInput!): Product!
  updateProduct(id: ID!, input: UpdateProductInput!): Product!
  removeProduct(id: ID!): Boolean!
}

input CreateProductInput {
  name: String!
  slug: String!
  description: String
  published: Boolean!
  onlineOnly: Boolean!

  assetsIds: [ID!]
}

input UpdateProductInput {
  name: String
  slug: String
  description: String
  published: Boolean
  onlineOnly: Boolean

  assetsIds: [ID!]
}