type Mutation {
  createVariant(productId: ID! input: CreateVariantInput!): Variant!
  updateVariant(id: ID!, input: UpdateVariantInput!): Variant!
  removeVariant(id: ID!): Boolean!
}

input CreateVariantInput {
  sku: String!
  price: Float!
  stock: Int!
  published: Boolean!

  optionValuesIds: [ID!]
}

input UpdateVariantInput {
  sku: String
  price: Float
  stock: Int
  published: Boolean
  
  optionValuesIds: [ID!]
}