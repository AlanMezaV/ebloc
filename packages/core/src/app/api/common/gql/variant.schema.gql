type Variant implements Node {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  sku: String!
  price: Float!
  stock: Int!
  published: Boolean!

  optionValues: [OptionValue!]
}

type VariantList implements List {
  items: [Variant!]!
  count: Int!
}

type Query {
  variants(input: ListInput): VariantList!
  variant(id: ID!): Variant
}