type Mutation {
  addLineToOrder(orderId: ID!, input: CreateOrderLineInput!): Order!
  updateOrderLine(lineId: ID!, input: UpdateOrderLineInput!): Order!
  removeOrderLine(lineId: ID!): Order!
}

input CreateOrderLineInput {
  productVariantId: ID!
  quantity: Int!
}

input UpdateOrderLineInput {
  quantity: Int!
}